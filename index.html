<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Buiild calculator</title>
    <script src="script.js" defer></script>
  </head>

  <body class="calculator">
    <div class="calculator-grid cal-keys">
      <div class="output">
        <div class="previous-uperand">0</div>
        <div class="current-uperand">0</div>
      </div>
      <button data-action="clear" class="clear" id="all-clear">AC</button>
      <button data-action="delete">DEL</button>
      <button data-action="pacentage">&percnt;</button>
      <button data-action="divide" class="key-operator">&divide;</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button data-action="multiply" class="key-operator">&times;</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button data-action="add" class="key-operator">&plus;</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button data-action="subtract" class="key-operator">&minus;</button>
      <button data-action="decimal">.</button>
      <button>0</button>
      <button class="span-two" data-action="calculate">&equals;</button>
    </div>
  </body>
</html>
